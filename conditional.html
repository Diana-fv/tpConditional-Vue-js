<!DOCTYPE html>
<html lang="fr">
<head>
    <!--! Bootstrap CSS !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for dans vue.js</title>
</head>
<body> 
<div id="monApp" class="mx-3">
    <h1 class="text-center">TP: Conditional / List Renering</h1>
    <div class="text-center">
        <h2> La liste des courses </h2>
        <input type="text" v-model="newProduit" class="form-control">
        <button v-on:click="addProduit()" class="btn btn-success">Ajouter à votre Liste de Courses</button>

        <p v-if="mesCourses.length === 0">Rien à ajouter?</p>

        <ul v-if="masquerListe">
            <li
            v-for="(newProduit, unIndex) in mesCourses"
            v-bind:key="newProduit"
            v-on:click="supprimerProduit(unIndex)"
            >
            {{unIndex}}--{{newProduit}}
        </li>
        </ul>
        
    </div>
    <button v-on:click="afficher" class="btn btn-info">{{messageButton}}</button>
    
    </div>

    
    <!--! script pour contacter VUE !-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="conditional.js"></script>
    <!--! Option 1: Bootstrap Bundle with Popper -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
</body>
</html>
